<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500"
                        >User Interface</a
                    >
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"
                    ></mat-icon>
                    <a class="ml-1 text-primary-500">Forms</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Form Wizards
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="w-full">
            <form
                class="p-4 bg-card shadow rounded overflow-hidden"
                [formGroup]="this.form"
            >
                <mat-horizontal-stepper [linear]="true" #horizontalStepper>
                    <mat-step
                        [formGroupName]="'step1'"
                        [stepControl]="this.form.get('step1')"
                        #horizontalStepperStep1
                    >
                        <ng-template matStepLabel
                            >Informações básicas</ng-template
                        >

                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <input
                                    matInput
                                    [formControlName]="'nome'"
                                    [placeholder]="'Título da excursão'"
                                    required
                                />
                            </mat-form-field>
                        </div>

                        <div class="flex flex-row items-center justify-center">
                            <mat-form-field
                                appearance="outline"
                                class="fuse-mat-no-subscript w-full"
                            >
                                <mat-label>Periodo excursão</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                    <input
                                        matStartDate
                                        placeholder="Data Ínicio"
                                        [formControlName]="'dataIncio'"
                                        required
                                        (dateChange)="
                                            this.setDatasSelecionadas()
                                        "
                                    />
                                    <input
                                        matEndDate
                                        placeholder="Data Fim"
                                        [formControlName]="'dataFim'"
                                        (dateChange)="
                                            this.setDatasSelecionadas()
                                        "
                                        required
                                    />
                                </mat-date-range-input>
                                <mat-hint>Data Ínicio – Data Fim</mat-hint>
                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="picker"
                                ></mat-datepicker-toggle>
                                <mat-date-range-picker
                                    #picker
                                ></mat-date-range-picker>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-row items-center justify-center">
                            <mat-form-field
                                appearance="outline"
                                class="fuse-mat-no-subscript w-2/3 mr-4 sm:w-2/5"
                            >
                                <mat-label>Data de saída</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'dataSaida'"
                                    [matDatepicker]="DataSaida"
                                    required
                                    (dateChange)="this.validarDataSaida()"
                                />
                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="DataSaida"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #DataSaida></mat-datepicker>
                                <mat-hint>Data saída</mat-hint>
                            </mat-form-field>
                            <mat-form-field
                                appearance="outline"
                                class="fuse-mat-no-subscript mr-4 sm:w-10-p"
                            >
                                <mat-label>Hora saída</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'horaEmbarque'"
                                    required
                                    type="time"
                                />
                                <mat-hint>Hora do saída</mat-hint>
                            </mat-form-field>
                            <mat-form-field
                                appearance="outline"
                                class="fuse-mat-no-subscript w-2/3 mr-4 sm:w-2/5"
                            >
                                <mat-label>Data de retorno</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'dataRetorno'"
                                    [matDatepicker]="DataRetorno"
                                    required
                                    (dateChange)="this.validarDataRetorno()"
                                />
                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="DataRetorno"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #DataRetorno></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field
                                appearance="outline"
                                class="fuse-mat-no-subscript mr-4 sm:w-10-p"
                            >
                                <mat-label>Hora retorno</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'horaRetorno'"
                                    required
                                    type="time"
                                />
                                <mat-hint>Hora do retorno</mat-hint>
                            </mat-form-field>
                        </div>

                        <div class="flex justify-end mt-4">
                            <button
                                class="px-8"
                                mat-flat-button
                                [color]="'primary'"
                                [disabled]="
                                    horizontalStepperStep1.stepControl
                                        .pristine ||
                                    horizontalStepperStep1.stepControl.invalid
                                "
                                type="button"
                                matStepperNext
                            >
                                Próximo
                            </button>
                        </div>
                    </mat-step>

                    <mat-step
                        [formGroupName]="'step2'"
                        [stepControl]="this.form.get('step2')"
                        #horizontalStepperStep2
                    >
                        <ng-template matStepLabel>Profile</ng-template>

                        <div class="flex justify-end">
                            <button
                                class="px-8 mr-2"
                                mat-flat-button
                                [color]="'accent'"
                                type="button"
                                matStepperPrevious
                            >
                                Back
                            </button>
                            <button
                                class="px-8"
                                mat-flat-button
                                [color]="'primary'"
                                [disabled]="
                                    horizontalStepperStep2.stepControl
                                        .pristine ||
                                    horizontalStepperStep2.stepControl.invalid
                                "
                                type="button"
                                matStepperNext
                            >
                                Next
                            </button>
                        </div>
                    </mat-step>

                    <mat-step
                        [formGroupName]="'step3'"
                        [stepControl]="this.form.get('step3')"
                    >
                        <ng-template matStepLabel>Notifications</ng-template>

                        <div class="flex justify-end mt-8">
                            <button
                                class="px-8 mr-2"
                                mat-flat-button
                                [color]="'accent'"
                                type="button"
                                matStepperPrevious
                            >
                                Back
                            </button>
                            <button
                                class="px-8"
                                mat-flat-button
                                [color]="'primary'"
                                type="button"
                                matStepperNext
                            >
                                Next
                            </button>
                        </div>
                    </mat-step>

                    <mat-step>
                        <ng-template matStepLabel>Done</ng-template>

                        <div class="flex justify-end mt-8">
                            <button
                                class="px-8 mr-2"
                                mat-flat-button
                                [color]="'accent'"
                                type="button"
                                matStepperPrevious
                            >
                                Back
                            </button>
                            <button
                                class="px-8"
                                mat-flat-button
                                [color]="'primary'"
                                type="reset"
                                (click)="horizontalStepper.reset()"
                            >
                                Reset
                            </button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </form>
        </div>
    </div>
</div>
