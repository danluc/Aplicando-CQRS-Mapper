<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto">
      <!-- CONTENT GOES HERE -->
      <div class="h-full min-h-full max-h-full rounded-2xl">
          <div class="grid grid-cols-1 gap-8 w-full">
              <!-- Recent transactions table -->
              <div
                  class="
                      xl:col-span-2
                      flex flex-col flex-auto
                      bg-card
                      shadow
                      rounded-2xl
                      overflow-hidden
                  "
              >
                  <div class="p-6">
                      <div class="flex items-center justify-between">
                          <div class="flex flex-col">
                              <div
                                  class="
                                      mr-4
                                      text-lg
                                      font-medium
                                      tracking-tight
                                      leading-6
                                      truncate
                                  "
                              >
                                  Usuários
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="overflow-x-auto mx-6">
                      <table
                          class="w-full bg-transparent"
                          mat-table
                          matSort
                          [dataSource]="this.tabelaDados"
                          [trackBy]="this.trackByFn"
                          #recentTransactionsTable
                      >
                          <ng-container matColumnDef="nome">
                              <th
                                  mat-header-cell
                                  mat-sort-header
                                  *matHeaderCellDef
                              >
                                  Nome
                              </th>
                              <td mat-cell *matCellDef="let item">
                                  <span class="pr-6 whitespace-nowrap">
                                      {{ item.nome }}
                                  </span>
                              </td>
                          </ng-container>

                          <ng-container matColumnDef="email">
                              <th
                                  mat-header-cell
                                  mat-sort-header
                                  *matHeaderCellDef
                              >
                                  E-mail
                              </th>
                              <td mat-cell *matCellDef="let item">
                                  <span class="pr-6 whitespace-nowrap">
                                      {{ item.email }}
                                  </span>
                              </td>
                          </ng-container>

                          <ng-container matColumnDef="dataCadastro">
                              <th
                                  mat-header-cell
                                  mat-sort-header
                                  *matHeaderCellDef
                              >
                                  Data Cadastro
                              </th>
                              <td mat-cell *matCellDef="let item">
                                  <span class="pr-6 whitespace-nowrap">
                                      {{
                                          item.dataCadastro
                                              | date: "dd/MM/yyyy"
                                      }}
                                  </span>
                              </td>
                          </ng-container>

                          <!-- ações -->
                          <ng-container matColumnDef="acoes">
                              <th
                                  mat-header-cell
                                  mat-sort-header
                                  *matHeaderCellDef
                              ></th>
                              <td mat-cell *matCellDef="let item">
                                  <span
                                      class="
                                          pr-6
                                          font-medium
                                          whitespace-nowrap
                                      "
                                  >                                        
                                      <button
                                          mat-icon-button
                                          matTooltip="Alterar Senha"
                                          *ngIf="
                                              item.id ===
                                              this.usuarioLogado.id
                                          "
                                          (click)="this.alterarSenha()"
                                      >
                                          <mat-icon
                                              svgIcon="heroicons_outline:key"
                                          ></mat-icon>
                                      </button>
                                  </span>
                              </td>
                          </ng-container>

                          <!-- Footer -->
                          <ng-container
                              matColumnDef="recentOrdersTableFooter"
                          >
                              <td
                                  class="py-6 px-0 border-0 text-center"
                                  mat-footer-cell
                                  *matFooterCellDef
                                  colspan="6"
                              >
                                  <span
                                      *ngIf="
                                          this.tabelaDados.data.length == 0
                                      "
                                      >Nenhum resultado!</span
                                  >
                              </td>
                          </ng-container>

                          <tr
                              mat-header-row
                              *matHeaderRowDef="tabelaColunas"
                          ></tr>
                          <tr
                              class="order-row h-16"
                              mat-row
                              *matRowDef="let row; columns: tabelaColunas"
                          ></tr>
                          <tr
                              class="h-16 border-0"
                              mat-footer-row
                              *matFooterRowDef="['recentOrdersTableFooter']"
                          ></tr>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
