<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">
            {{
                this.data.verbo == this.enumVerbosHTTP.POST
                    ? "Novo"
                    : "Atualizar"
            }}
        </div>
        <button mat-icon-button [tabIndex]="-1" (click)="this.fechar()">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="form"
    >
        <div class="corpo w-full">
            <div class="sm:grid sm:grid-cols-2 sm:gap-2">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nome</mat-label>
                    <input
                        matInput
                        formControlName="nome"
                        required
                        autocomplete="off"
                    />
                    <mat-error
                        *ngIf="this.form.get('nome').hasError('required')"
                    >
                        Campo obrigatório!
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>E-mail</mat-label>
                    <input
                        matInput
                        formControlName="email"
                        required
                        autocomplete="off"
                        type="email"
                    />
                    <mat-error
                        *ngIf="this.form.get('email').hasError('required')"
                    >
                        Campo obrigatório!
                    </mat-error>
                    <mat-error
                        *ngIf="this.form.get('email').hasError('email')"
                    >
                        E-mail inválido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-column flex-wrap pb-5">
                <span class="mr-5"><b>Acesso:</b></span>
                <mat-checkbox
                    class="mr-10"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="permissaoConfig"
                    [color]="'primary'"
                    >Configurações</mat-checkbox
                >
                <mat-checkbox
                    class="mr-10"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="permissaoClientes"
                    [color]="'primary'"
                    >Clientes</mat-checkbox
                >
                <mat-checkbox
                    class="mr-10"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="permissaoHotel"
                    [color]="'primary'"
                    >Hotel</mat-checkbox
                >
                <mat-checkbox
                    class="mr-10"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="permissaoMotorista"
                    [color]="'primary'"
                    >Motoristas</mat-checkbox
                >
                <mat-checkbox
                    class="mr-10"
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="permissaoCarro"
                    [color]="'primary'"
                    >Ônibus/Carros</mat-checkbox
                >
            </div>
        </div>
        <!-- Actions -->
        <div class="flex flex-col justify-between mt-4 sm:mt-6">
            <div class="flex flex-row items-end justify-between mt-4 sm:mt-0">
                <div>
                    <button
                        class="ml-auto mr-4 sm:ml-0"
                        mat-stroked-button
                        (click)="this.fechar()"
                    >
                        Fechar
                    </button>
                </div>
                <div style="min-width: 35% !important">
                    <!-- Send -->
                    <button
                        class="order-first sm:order-last w-full"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="this.salvar()"
                        [disabled]="!this.form.valid || this.salvando"
                    >
                        <span *ngIf="!this.salvando">Salvar</span>
                        <mat-progress-spinner
                            *ngIf="this.salvando"
                            [diameter]="24"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
