<div class="w-full">
    <!-- Form -->
    <form [formGroup]="form">
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8 h-corpo-empresa">
            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Nome da empresa</mat-label>
                    <input
                        matInput
                        formControlName="nome"
                        required
                        autocomplete="off"
                        type="text"
                    />
                    <mat-error
                        *ngIf="this.form.get('nome').hasError('required')"
                    >
                        Campo obrigat√≥rio!
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>E-mail da empresa</mat-label>
                    <input
                        matInput
                        formControlName="email"
                        autocomplete="off"
                        type="email"
                    />
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>CPF/CNPJ</mat-label>
                    <input
                        matInput
                        formControlName="cpfcnpj"
                        autocomplete="off"
                        mask="000.000.000-00||00.000.000/0000-00"
                        type="tel"
                    />
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Telefone da empresa</mat-label>
                    <input
                        matInput
                        formControlName="telefone"
                        autocomplete="off"
                        type="tel"
                        mask="(00) 0 0000-0000||(00) 0000-0000"
                    />
                </mat-form-field>
            </div>
            <div class="sm:col-span-4">
                <app-cadastrar-endereco></app-cadastrar-endereco>
            </div>
            <div class="sm:col-span-4" *ngIf="this.mostrarInsertImgem">
                <app-inserir-imagem [imagem]="this.dados.imagem"></app-inserir-imagem>
            </div>
        </div>
        <!-- Divider -->
        <div class="mt-3 mb-3 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <!-- Send -->
            <button
                class="order-first sm:order-last w-full"
                mat-flat-button
                [color]="'primary'"
                (click)="this.salvar()"
                [disabled]="!this.form.valid || this.salvando"
            >
                <span *ngIf="!this.salvando">Salvar</span>
                <mat-progress-spinner
                    *ngIf="this.salvando"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                ></mat-progress-spinner>
            </button>
        </div>
    </form>
</div>
